<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Register Me</title>
    <style>
        #register-form{
            width: 400px;
            /* background-color: grey; */
            /* padding: 50px; */
        }
        body{
            margin: 0;
            padding:0
        }
        h1{
            text-align: center;
        }
        .container{
            padding-inline-start: 400px;

        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My Weather App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration.html">Register me</a>
                  </li>
            </div>
          </nav>
    </header>
    <h1 id="heading">Register Me</h1>
    <div class="container">
    <form action="login.html">
        <div class="form-group" id="register-form">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"> <br>
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"><br>
           <div class="form-row">
            <div class="form-col">
            <label for="pass">Password:</label>
            <input type="password" class="form-control" name="pass" id="pass" placeholder="Password"><br></div>
            <div class="form-col">
            <label for="conf-pass">Confirm Password:</label>
            <input type="password" class="form-control" name="conf-pass" id="conf-pass" placeholder="Confirm Password"> <br>
            <label for="phone">Phone Number:</label>
            <input type="number" class="form-control" placeholder="Enter Phone number" name="" id="phone">
            </div></div>
            <p>Gender:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                  Female
                </label>
            </div> <br>
            <button type="submit" class="btn btn-primary" >Submit</button>   
    </div></form></div>
</body>
</html>
